{{define "schema"}}
<meta property="og:title" content="{{.Title}}" />
<meta property="og:type" content="{{.Type}}" />
<meta property="article:published_time" content="{{iso8601 .Date}}" />
<meta property="article:modified_time" content="{{iso8601 .Date}}" />
<meta property="og:url" content="{{.Url}}" />
{{with .Description}}
<meta property="og:description" content="{{.}}" />
{{end}}
<meta property="og:image" content="{{.Host}}static/img/sitecard.jpg" />
<meta property="og:site_name" content="Sacer Feral" />
<script type="application/ld+json">
{{- if eq .Type "image"}}
{
  "@context": "http://schema.org",
  "@type": "ImageObject",
  "name": "{{.Title}}",
  "author": "Sacer Feral",
  {{- with .Description}}
  "description": "{{.}}",
  {{end -}}
  "url": "{{.Url}}",
  "datePublished": "{{iso8601 .Date}}",
  "dateModified": "{{iso8601 .ModDate}}",
  "image": {
    "@type": "ImageObject",
    "url": "{{.Host}}static/img/sitecard.jpg"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Sacer Feral",
    "url": "{{.Host}}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{.Host}}static/img/sitecard.jpg"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{.Host}}"
  }
} 
{{else}}
{
  "@context": "http://schema.org",
  "@type": "{{.Type}}",
  "headline": "{{.Title}}",
  "author": "Sacer Feral",
  {{- with .Description}}
  "description": "{{.}}",
  {{end -}}
  "url": "{{.Url}}",
  "datePublished": "{{iso8601 .Date}}",
  "dateModified": "{{iso8601 .ModDate}}",
  "image": {
    "@type": "ImageObject",
    "url": "{{.Host}}static/img/sitecard.jpg"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Sacer Feral",
    "url": "{{.Host}}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{.Host}}static/img/sitecard.jpg"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{.Host}}"
  }
} 
{{end}}
</script>
{{end}}
